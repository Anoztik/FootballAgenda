<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">FootballAgenda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main>
      <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.bongdaplus.vn/Assets/Media/2024/11/30/8/ronaldo681.jpg"
                class="d-block"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://media.sports442.com/files/tiensang/2022/12/26/mbappe-haaland-psg-city-1124.jpg"
                class="d-block"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://sohanews.sohacdn.com/160588918557773824/2024/1/7/top-10-cau-thu-dat-gia-nhat-the-gioi-1704630336121-1704630336413408181239.jpg"
                class="d-block"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section id="match">
        <div class="match-container">
          <div class="match-top">
            <div class="status bg-danger-subtle text-danger">Live</div>
            <div class="place-info">
              <img
                class="match-logo"
                src="https://png.pngtree.com/template/20191029/ourmid/pngtree-soccer-logo-american-logo-sports-vector-illustration-image_324852.jpg"
                alt=""
              />
              <div class="match-name">English Premier League</div>
            </div>
            <div class="buttons">
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-share-from-square"></i>
            </div>
          </div>
          <div class="row match-main">
            <div class="col team-info">
              <div class="logo-image">
                <img
                  src="https://png.pngtree.com/template/20191029/ourmid/pngtree-soccer-logo-american-logo-sports-vector-illustration-image_324852.jpg"
                  alt=""
                />
              </div>
              <div class="team-name">Chelsea</div>
            </div>

            <div class="col match-info">
              <div class="match-schedule">1 May at 17:30</div>
              <div class="match-score">
                <span class="score-left">3</span>:<span class="score-right"
                  >1</span
                >
              </div>
              <div class="match-time">72'</div>
              <div class="match-referee">Referee: Mike dean</div>
              <div class="match-bet-options">
                <button class="match-bet-option">1.48</button>
                <button class="match-bet-option">7.48</button>
                <button class="match-bet-option">3.74</button>
              </div>

              <button type="button" class="match-locate-btn">
                Place to bet
              </button>
            </div>

            <div class="col team-info">
              <div class="logo-image">
                <img
                  src="https://png.pngtree.com/template/20191029/ourmid/pngtree-soccer-logo-american-logo-sports-vector-illustration-image_324852.jpg"
                  alt=""
                />
              </div>
              <div class="team-name">Chelsea Chelsea</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
