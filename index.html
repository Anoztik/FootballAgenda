<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">FootballAgenda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      </div>
    </nav>
    <main>
      <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://cdn.bongdaplus.vn/Assets/Media/2024/11/30/8/ronaldo681.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="https://media.sports442.com/files/tiensang/2022/12/26/mbappe-haaland-psg-city-1124.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="https://sohanews.sohacdn.com/160588918557773824/2024/1/7/top-10-cau-thu-dat-gia-nhat-the-gioi-1704630336121-1704630336413408181239.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section id="match">
        <div class="container">

          <div class="match">
            <div class="match-header">
              <div class="match-status">LIVE</div>
              <div class="match-tourament"><img src="https://ssl.gstatic.com/onebox/media/sports/logos/5D811WOqeV3SRG6qt-DDPA_64x64.png" alt="EPL">VietNamese Premier League</div>
              <div class="match-action">
                <button class="btn-icon"><i class="fa-regular fa-star"></i>
                  <button class="btn-icon"><i class="fa-regular fa-bell"></i>
              </div>
            </div>
            <div class="match-content">
              <div class="column">
                <div class="team team--home">
                  <div class="team-logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1lvb09gmDpxZO2gEduc3loUIT6yo13BXeGyytkgFuSurpYknBeki4ApEmQFeFitotf0&usqp=CAU" alt="Wolves">
                  </div>
                  <h2 class="team-name">Wolves</h2>
                </div>
              </div>

              <div class="column">
                <div class="match-details">
                  <div class="match-date">
                     25 January <strong>22:00</strong>
                  </div>
                  <div class="match-score">
                    <span class="match-score-number match-score-number--leading">0</span>
                    <span class="match-score-drivider">:</span>
                    <span class="match-score-number">1</span>
                  </div>
                  <div class="match-time-lassed">
                    74' Ricado Calafiori
                  </div>
                  <div class="match-referee">
                    Referee: <strong>Michael Oliver</strong>
                  </div>
                  <div class="match-bet-options">
                    <button class="match-bet-option">1.48</button>
                    <button class="match-bet-option">7.84</button>
                    <button class="match-bet-option">3.24</button>
                  </div>
                  <button class="match-bet-place">Place a bet</button>
                </div>
              </div>
              <div class="column">
                <div class="team team--away">
                  <div class="team-logo">
                    <img src="aserssl.gstatic.com/onebox/media/sports/logos/4us2nCgl6kgZc0t3hpW75Q_64x64.png" alt="">
                  </div>
                  <h2 class="team-name">Arsenal</h2>
                </div>
              </div>
            </s>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
